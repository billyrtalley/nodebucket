<div fxLayout="column" class="main-welcome">
  <br /><br />

  <div fxFlex>
    <h1 class="title">
      Welcome to Billy Talley's WEB 450 nodebucket Project <br />
      <span class="subtitle">
        In the days to follow, nodebucket will add functionality and
        improvements. Stay tuned!
      </span>
    </h1>
  </div>

  <div fxFlex>
    <div class="button-container" fxFlex="column" fxLayoutAlign="center center">
      <button
        mat-raised-button
        color="primary"
        (click)="openCreateTaskDialog()"
      >
        Create New Task
      </button>
     <br /><br />
    </div>
  </div>

  <br /><br />

  <div fxFlex>
    <div fxLayout="row" fxLayoutGap="15px" class="task-container">
      <div fxFlex>
        <mat-card class="mat-elevation=z8">
          <mat-card-title>To Do</mat-card-title>
          <mat-card-subtitle
            >Drag and Drop to do tasks to the Done container when
            complete</mat-card-subtitle>

          <mat-card-content>
            <div class="task" cdkDropList #toDoList="cdkDropList" [cdkDropListData]="toDo" [cdkDropListConnectedTo]="[doneList]" (cdkDropListDropped)="drop($event)">
              <div *ngFor="let item of toDo" cdkDrag>
                <mat-card class="mat-elevation-z2 task-card">
                  <mat-card-content>
                    <div fxLayout="row">
                      <div fxFlex>
                        {{ item.taskName }}
                      </div>

                      <div fxFlex fxLayoutAlign="end">
                        <button mat-icon-button (click)="deleteTask(item._id)">
                          <mat-icon color="warn">delete</mat-icon>
                        </button>
                      </div>

                    </div>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <div fxFlex>
        <mat-card class="mat-elevation=z8">
          <mat-card-title>Done</mat-card-title>

          <mat-card-content>
            <div class="task" cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[toDoList]" (cdkDropListDropped)="drop($event)">
              <div *ngFor="let item of done" cdkDrag>
                <mat-card class="mat-elevation-z2 task-card">
                  <div fxLayout="row">
                    <div fxFlex>
                      {{ item.taskName }}
                    </div>

                    <div fxFlex fxLayoutAlign="end">
                      <button mat-icon-button (click)="deleteTask(item._id)">
                        <mat-icon color="warn">delete</mat-icon>
                      </button>
                    </div>

                  </div>
                </mat-card>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

</div>
